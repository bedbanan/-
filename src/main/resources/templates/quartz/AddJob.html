<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务添加</title>
    <script type="text/javascript" data-main="/cron/AddJob.js" src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <!--表单_新增公司-->
    <form class="form-horizontal" id="form_Job" method="post" style="margin: 5px;">
        <div class="form-group row">
            <label class="col-md-4 col-sm-4 text-right" for="jobName"><span class="text-danger">*</span>任务名称：</label>
            <div class="col-md-6 col-sm-6">
                <input class="form-control"  type="text" id="jobName" name="jobName" placeholder="" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-sm-4 text-right" for="jobGroup"><span class="text-danger">*</span>任务分组：</label>
            <div class="col-md-6 col-sm-6">
                <input class="form-control"  type="text" id="jobGroup" name="jobGroup"  required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-sm-4 text-right" for="description"><span class="text-danger">*</span>详细描述：</label>
            <div class="col-md-6 col-sm-6">
                <input class="form-control"  type="text" id="description" name="description"  required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-sm-4 text-right" for="jobClassName"><span class="text-danger">*</span>执行类： </label>
            <div class="col-md-6 col-sm-6">
                <input class="form-control"  type="text" id="jobClassName" name="jobClassName" required="required"
                value="com.lalala.job.ChickenJob">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-sm-4 text-right" for="jobMethodName">执行方法：</label>
            <div class="col-md-6 col-sm-6">
                <input class="form-control" type="text" name="jobMethodName" id="jobMethodName" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-sm-4 text-right" for="cronExpression">执行时间：</label>
            <div class="col-md-6 col-sm-6 " >
                <input class="form-control" type="text" name="cronExpression" id="cronExpression" required="required"/>
            </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group row">
            <div class="col-sm-6 text-right">
                <button type="reset" class="btn btn-primary">重 置</button>
            </div>
            <div class="col-sm-6 text-left">
                <button id="btn_Save" type="button" class="btn btn-success">提 交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
